{% extends "base.html" %}
{% block content %}

<H1>All Plays</H1>
{% if all_plays_by_alpha %}
    <ul>
        {% for play in all_plays_by_alpha %}
            <li> <a href="/main/play/{{play.id}}/">{{play.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No plays are available</p>
{% endif %}

{% endblock %}
