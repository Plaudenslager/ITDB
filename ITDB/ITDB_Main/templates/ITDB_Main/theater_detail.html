<h1>{{ theater.name }}</h1>
<p>{{ theater.street_address }}</p>
<p>{{ theater.city }}, {{ theater.state_or_province }}</p>
<p>{{ theater.country }}</p>
<ul>
{% for production in theater.production_set.all %}
    <li><em>{{ production.play.title }}</em> : {{ production.start_date }} - {{ production.end_date}}</li>
{% endfor %}
</ul>
