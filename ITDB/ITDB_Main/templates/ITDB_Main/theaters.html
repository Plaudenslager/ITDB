{% extends "base.html" %}
{% block content %}

<h1>All Theaters</h1>
{% if all_theaters_by_alpha %}
    <ul>
        {% for theater in all_theaters_by_alpha %}
            <li> <a href="/main/theater/{{theater.id}}/">{{theater.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No theaters are available</p>
{% endif %}

{% endblock %}
